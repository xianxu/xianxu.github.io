{% assign all_tags = site.tags | sort %}
{% if all_tags and all_tags != empty %}
<div class="site-tag-bar" role="navigation" aria-label="Blog tags">
  <div class="site-tag-bar-links">
    {% for tag in all_tags %}
      {% assign tag_name = tag | first %}
      <a class="site-tag-link" href="{{ '/archive.html#' | append: tag_name | relative_url }}">#{{ tag_name }}</a>
      {% unless forloop.last %}
        <span aria-hidden="true" class="site-tag-separator">Â·</span>
      {% endunless %}
    {% endfor %}
  </div>
</div>
{% endif %}
